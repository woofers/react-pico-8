<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="pico.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- size limit -->
  <body>
    <!-- the itch app messes with the first found canvas // from @ultrabrite's shell-->
    <canvas id="dummy4itchapp"></canvas>
    <!-- optional div to limit size -->
    <div id="p8_widget">
      <!-- p8_frame -->
      <div id="p8_frame">
        <div id="menu_buttons_touch" class="touch_controls_top">
          <div class="p8_menu_button left" id="p8b_full"  onClick="p8_request_fullscreen();"></div>
          <div class="p8_menu_button left" id="p8b_sound" onClick="p8_create_audio_context(); Module.pico8ToggleSound();"></div>
          <div class="p8_menu_button right" id="p8b_close" onClick="p8_close_cart()"></div>
        </div>
        <!-- p8_container -->
        <div id="p8_container" onclick="p8_create_audio_context(); p8_run_cart();">
          <div id="p8_start_button" class="p8_start_button">
            <img src="images/start.png"/>
          </div>
          <!--p8_playarea -->
          <div id="p8_playarea">
            <div id="touch_controls_background">&nbsp</div>
              <div id="touch_controls_center">
                <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault();" ></canvas>
                <div id="menu_buttons">
                  <div class="side_buttons p8_menu_button" id="p8b_controls" onClick="Module.pico8ToggleControlMenu();"></div>
                  <div class="side_buttons p8_menu_button" id="p8b_pause" onClick="Module.pico8TogglePaused();"></div>
                  <div class="side_buttons p8_menu_button" id="p8b_sound" onClick="p8_create_audio_context(); Module.pico8ToggleSound();"></div>
                  <div class="side_buttons p8_menu_button" id="p8b_full" onClick="p8_request_fullscreen();"></div>
                </div>
              </div>
              <!-- display after first layout update -->
              <!-- touch_controls_gfx -->
              <div id="touch_controls_gfx">
                <img src="" class="controls" id="controls_right_panel"/>
                <img src="" class="controls" id="controls_left_panel"/>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="start.js"></script>
  </body>
</html>
